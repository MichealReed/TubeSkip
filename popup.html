<!DOCTYPE html>
<html>
<head>
  <title>TubeSkip Settings</title>
  <style>
    #artistsList {
      list-style-type: none;
      padding: 0;
    }
    #artistsList li {
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
    }
    #artistsList li input {
      flex: 1;
      margin-right: 10px;
    }
    button {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h1>TubeSkip Settings</h1>
  <label for="artist">New Banned Artist:</label>
  <input type="text" id="artist" placeholder="Enter artist name" />
  <button id="add">Add</button>
  
  <ul id="artistsList"></ul>
  
  <script src="popup.js"></script>
</body>
</html>
